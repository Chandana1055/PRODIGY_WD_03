<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Pastel Pro</title>
    <style>
        /* CSS STYLING */
        :root {
            --bg-pink: #fff0f3;
            --card-white: #ffffff;
            --accent-pink: #ffb6c1;
            --dark-pink: #ff8da1;
            --player-x: #ff758f;
            --player-o: #70d6ff;
            --win-bg: #c1fba4;
            --text: #4a4e69;
        }

        body {
            background-color: var(--bg-pink);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text);
        }

        .game-container {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--dark-pink);
            letter-spacing: -1px;
        }

        #status {
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: 500;
            height: 1.5rem;
        }

        /* The Grid */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            background: rgba(255, 255, 255, 0.4);
            padding: 15px;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(255, 182, 193, 0.2);
            margin-bottom: 25px;
        }

        .cell {
            aspect-ratio: 1/1;
            background: var(--card-white);
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 0px rgba(0,0,0,0.05);
            user-select: none;
        }

        .cell:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.05);
        }

        .cell.x { color: var(--player-x); }
        .cell.o { color: var(--player-o); }

        /* Winning Animation */
        .cell.winner {
            background-color: var(--win-bg);
            color: #2d6a4f;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Button Styling */
        .reset-btn {
            background-color: var(--accent-pink);
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 141, 161, 0.3);
        }

        .reset-btn:hover {
            background-color: var(--dark-pink);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 141, 161, 0.4);
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div id="status">Player X's Turn</div>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        /* JAVASCRIPT LOGIC */
        const boardElement = document.getElementById('board');
        const statusDisplay = document.getElementById('status');
        const cells = document.querySelectorAll('.cell');
        
        let currentPlayer = "X";
        let gameActive = true;
        let gameState = ["", "", "", "", "", "", "", "", ""];

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Horizontal
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Vertical
            [0, 4, 8], [2, 4, 6]             // Diagonal
        ];

        function handleCellClick(clickedCellEvent) {
            const clickedCell = clickedCellEvent.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (gameState[clickedCellIndex] !== "" || !gameActive) {
                return;
            }

            handleCellPlayed(clickedCell, clickedCellIndex);
            handleResultValidation();
        }

        function handleCellPlayed(clickedCell, clickedCellIndex) {
            gameState[clickedCellIndex] = currentPlayer;
            clickedCell.innerText = currentPlayer;
            clickedCell.classList.add(currentPlayer.toLowerCase());
        }

        function handleResultValidation() {
            let roundWon = false;
            let winningCombination = [];

            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = gameState[winCondition[0]];
                let b = gameState[winCondition[1]];
                let c = gameState[winCondition[2]];

                if (a === '' || b === '' || c === '') continue;
                
                if (a === b && b === c) {
                    roundWon = true;
                    winningCombination = winCondition;
                    break;
                }
            }

            if (roundWon) {
                statusDisplay.innerText = `Player ${currentPlayer} Wins! ðŸŽ‰`;
                highlightWinners(winningCombination);
                gameActive = false;
                return;
            }

            let roundDraw = !gameState.includes("");
            if (roundDraw) {
                statusDisplay.innerText = "It's a Draw! ðŸ¤";
                gameActive = false;
                return;
            }

            // Change Player
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusDisplay.innerText = `Player ${currentPlayer}'s Turn`;
        }

        function highlightWinners(indices) {
            indices.forEach(index => {
                cells[index].classList.add('winner');
            });
        }

        function resetGame() {
            gameActive = true;
            currentPlayer = "X";
            gameState = ["", "", "", "", "", "", "", "", ""];
            statusDisplay.innerText = `Player X's Turn`;
            cells.forEach(cell => {
                cell.innerText = "";
                cell.classList.remove('x', 'o', 'winner');
            });
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    </script>
</body>
</html>
